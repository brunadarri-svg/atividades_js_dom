<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 2</title>
</head>
<body>
    <input type="text" name="meuInput"><br>
    <button id="MeuBotao" onclick="mostrarValor()">Mostrar</button>
    <p id="resultado"></p>
    <script>
        function mostrarValor(){
            // Acessar o elemento pelo  seu nome 
            let entrada = document.getElementById("meuInput")[0];
            let resultado = document.getElementById("resultado");

            //Alterar o conte√∫do do resultado 
            resultado.textContent= "valor digitado no input" + entrada.value;
        }
    </script>
</body>
</html>
